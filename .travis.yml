sudo: false
language: python
cache: pip

services:
- docker

python:
- '2.7'
- '3.3'
- '3.4'
- '3.5'
- '3.6'
- pypy
- pypy-5.3.1

matrix:
  allow_failures:
  - python: pypy
  - python: pypy-5.3.1

before_install:
- docker pull pwntr/samba-alpine
- pip install -U setuptools wheel

install:
- pip install .

before_script:
- pip install -r tests/requirements.txt

script:
- python setup.py test

after_script:
- codecov

before_deploy:
- python setup.py check -rms

deploy:
  provider: pypi
  user: althonos
  password:
    secure: 
  on:
    tags: true
    repo: althonos/fs.smbfs
    python: 3.6
  distributions: sdist bdist_wheel
  server: https://upload.pypi.org/legacy/
  skip_upload_docs: true

notifications:
  email:
  - althonosdev@gmail.com
