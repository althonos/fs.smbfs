sudo: false
language: python
cache: pip
dist: xenial

services:
- docker

matrix:
  include:
  - python: 2.7
  - python: 3.5
  - python: 3.6
  - python: 3.7
  - python: 3.8
  - python: pypy3
  allow_failures:
  - python: pypy3

before_install:
- docker pull pwntr/samba-alpine
- pip install -U setuptools wheel

install:
- pip install .[dev,test]

script:
- green

after_script:
- codecov

before_deploy:
- python setup.py check -rms

deploy:
  provider: pypi
  user: althonos
  password:
    secure: 
  on:
    tags: true
    repo: althonos/fs.smbfs
    python: 3.7
  distributions: sdist bdist_wheel
  server: https://upload.pypi.org/legacy/
  skip_upload_docs: true

notifications:
  email:
  - althonosdev@gmail.com
